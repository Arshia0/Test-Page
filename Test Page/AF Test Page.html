<!DOCTYPE html>
<html lang="en">


<head>

    <title> 
            IUT Web Core
    </title>

    <link rel="stylesheet" href="./reset_css.css">
    <link rel="stylesheet" href="./testpageAF.css">


</head>

<body>
    
    <h3>IUT Web Core Entrace Test!</h3>
    <h6>Thank you for taking the test !</h6>
  
  
    
    <form action="#" id="login_style">

        <p class="login_titel" >Name</p>

            <input class="login_inputs" type="text" name="Name" placeholder="Enter Your Nmae" >
        

        <p class="login_titel">Email</p>

            <input  class="login_inputs" type="text"  name="Email" placeholder="Enter Your Email">
        

        <p class="login_titel">Age</p>

            <input   class="login_inputs" type="number" value="Age" placeholder="Age">



        <p class="login_titel">Which option best describes your current rola?</p>


            <select  class="login_inputs" name="current_role" id=""  >

                <option value="" disabled selected hidden >Select current role</option>
                <option value="current_role_1"> ..1</option>
                <option value="current_role_2">..2</option>
                <option value="current_role_3">..3 </option>

            </select>
        

        <p class="login_titel">would you recommend web core to a friend ?</p>

        <input class="login_inputs" type="radio" name="recommend_web" value="definitely">
            <label style="color: aliceblue;" for="definitely" >Definitely</label><br>

        <input class="login_inputs"  type="radio" name="recommend_web" value="maybe">
            <label style="color: aliceblue;" for="maybe" >Maybe</label><br>
        <input class="login_inputs" type="radio" name="recommend_web" value="not_sure">
            <label style="color: aliceblue;" for="not_sure">Not sure</label>

     

        <p class="login_titel">what is your favorite activity of web core ?</p>

            <select  class="login_inputs" name="favorite_web_core" id="">

                <option value="" disabled selected hidden >Select an option </option>
                <option value="back_end">Back end</option>
                <option value="front_end">Front end</option>

            </select>
        

        <div>
            <p class="login_titel">what would you like to see improved?</p>

            <input   class="login_inputs" type="radio" name="like_to_improved" value="front_end">
                <label style="color: aliceblue;" for="front_end">Front end projects</label><br>

            <input class="login_inputs"  type="radio" name="like_to_improved" value="back_end">
                <label style="color: aliceblue;" for="back_end">Back end projects</label><br> 

            <input  class="login_inputs" type="radio" name="like_to_improved" value="data">
                <label style="color: aliceblue;" for="data">Data visuallization</label><br>

            <input  class="login_inputs" type="radio" name="like_to_improved" value="challenges">
                <label style="color: aliceblue;" for="challenges">Challenges</label><br>
        
            <input   class="login_inputs" type="radio" name="like_to_improved" value="open_source">
                <label style="color: aliceblue;" for="open_source">Open source community</label><br>

            <input  class="login_inputs" type="radio" name="like_to_improved" value="gltter">
                <label style="color: aliceblue;" for="gltter">Gltter help rooms</label><br>

            <input  class="login_inputs" type="radio" name="like_to_improved" value="video">
                <label style="color: aliceblue;" for="video">Video</label><br>
        </div>

        <p class="login_titel">Any comments or suggestion ?</p><br>

        <input  class="login_inputs"  size="60"  type="chek box" name="comments" placeholder="Enter your comments here... ">

        <br><input id="submit_login" type="submit" > <input id="reset_login" type="submit" value="Reset">

        
    </form>






</body>
